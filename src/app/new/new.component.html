<h1>Create a New Product</h1>
<form (submit)='onSubmit()' #regForm='ngForm'>
  Title: <input type="text" name="title"
    [(ngModel)]='product.title'
    #title='ngModel'
    required
    minlength='4'>
    <div class='red' *ngIf='title.errors && (title.touched || regForm.submitted)'>
      <span *ngIf='title.errors.required'>Title is required</span>
      <span *ngIf='title.errors.minlength'>Title must be at least 4 characters</span>
    </div><br>
  Price: <input type="text" name="price"
    [(ngModel)]='product.price'
    #price='ngModel'
    required
    pattern='^\$?(([1-9][0-9]{0,2}(,[0-9]{3})*)|[0-9]+)?\.[0-9]{2}$'>
    <div class='red' *ngIf='price.errors && (price.touched || regForm.submitted)'>
      <span *ngIf='price.errors.required'>Price is required</span>
      <span *ngIf='price.errors.pattern'>Price must be valid format</span>
    </div><br>
  Image Url: <input type="text" name="url"
    [(ngModel)]='product.url'
    #url='ngModel'><br>
  <input type="submit" name="submit"
  [disabled]='!regForm.valid'>
</form>
<br>
Child: {{ products | json }}
